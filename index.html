<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinov's Algorithm Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Beautiful Algorithm Visualizer</h1>
        <div class="controls">
            <button id="generateArray" class="btn">Generate New Array</button>
            <select id="algorithmSelect" class="select">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="binarySearch">Binary Search</option>
            </select>
            <div class="speed-control">
                <label for="speedRange">Speed:</label>
                <input type="range" id="speedRange" min="1" max="5" value="3" class="range">
            </div>
            <button id="visualize" class="btn btn-primary">Visualize</button>
        </div>
        <div class="visualization">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
